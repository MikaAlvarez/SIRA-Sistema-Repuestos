name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Cachear dependencias de Composer
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Configurar PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, pdo, pdo_mysql, sqlite, pdo_sqlite
        coverage: none

    - name: Instalar dependencias de Composer
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Copiar y configurar .env + key
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Crear BD SQLite
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Configurar DB para testing
      run: |
        sed -i "s/DB_CONNECTION=.*/DB_CONNECTION=sqlite/" .env
        sed -i "s/DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/" .env

    - name: Ejecutar migraciones
      run: php artisan migrate --force

    - name: Ejecutar tests
      run: |
        php artisan test --testsuite=Unit || echo "No hay tests unitarios"
        php artisan test --testsuite=Feature || echo "No hay tests de feature"

    - name: Verificar sintaxis PHP
      run: |
        ERRORS=$(find app -name "*.php" -exec php -l {} \; | grep -v "No syntax errors" || true)
        if [ -n "$ERRORS" ]; then
          echo "$ERRORS"
          exit 1
        else
          echo "✅ No se encontraron errores de sintaxis."
        fi
